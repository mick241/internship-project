<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Broker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Broker Dashboard</h2>
    <form id="addPropertyForm">
        <input type="text" placeholder="Property Title" required><br>
        <input type="text" placeholder="Location" required><br>
        <input type="number" placeholder="Price" required><br>
        <input type="file" placeholder="Image" required><br>
        <textarea placeholder="Description"></textarea><br>
        <button type="submit">Add Property</button>
    </form>
</body>
</html>
