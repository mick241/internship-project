<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-modal">
        <div class="login-container">
            <h2>Login to PrimeEstates as broker</h2>
            <form>
                <input type="text" placeholder="EMAIL ID/PHONE NUMBER" class="input-field">
                <input type="password" placeholder="PASSWORD" class="input-field">
                <div class="otp-section">
                    <a href="#">Login with OTP</a>
                </div>
                <div class="captcha">
                    <input type="checkbox" id="recaptcha">
                    <label for="recaptcha">I'm not a robot</label>
                    <a href="#" class="privacy-link">reCAPTCHA Privacy - Terms</a>
                </div>
                <button type="button" class="login-button">LOGIN</button>
            </form>
            <div class="footer">
                <p>New at PrimeEstates? <a href="#">Sign Up</a></p>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
        </div>
    </div>
</body>
</html>

</body>
</html>
